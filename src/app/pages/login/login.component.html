<h1 class="poppins-semibold title-color text-large">
  <i class="fa fa-user"></i> Log in
</h1>
<!--ngSubmit entre parentesis porque es un evento-->
<form
  [formGroup]="form"
  action=""
  (ngSubmit)="login()"
  class="border rounded p-3"
>
  <div class="mb-3">
    <label class="form-label poppins-regular subtitle-color" for=""
      >Email</label
    >
    <input formControlName="email" class="form-control" type="text" />
  </div>

  <div class="mb-3">
    <label class="form-label poppins-regular subtitle-color" for=""
      >Password</label
    >
    <div class="input-group mb-3">
      <input
        formControlName="password"
        class="form-control"
        [type]="passwordType"
      />

      <button
        (click)="passwordType = passwordType === 'text' ? 'password' : 'text'"
        class="btn btn-outline-secondary"
        type="button"
      >
        <!--Para cambiar de ver a no ver la contraseña-->
        @if(passwordType === 'text'){
        <i class="fa fa-eye-slash"></i>
        } @else {
        <i class="fa fa-eye"></i>
        }
      </button>
    </div>
  </div>

  <button class="btn btn-info poppins-regular">
    <i class="fa fa-key"></i> Log in
  </button>
</form>

<p class="poppins-regular subtitle-color">
  ¿Todavía no tienes cuenta? <a routerLink="/signup"> Regístrate aquí</a>
</p>
@if(loginError===true){
    <div class="alert alert-danger d-flex align-items-center" role="alert">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </svg>
        <div>
          E-mail o contraseña incorrectos
        </div>
      </div>
}
