  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://www.veryimportantpaws.com/wp-content/uploads/2023/11/The-Role-of-Technology-In-Modern-Dog-Hotels.webp" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5 class="lora-medium-italic">First slide label</h5>
        <p class="lora-regular">Some representative placeholder content for the first slide.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://www.vip-pets.cz/wp-content/uploads/2016/09/Hotel-pro-psy-VIP-Pets_slider.jpg" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5 class="lora-medium-italic">Second slide label</h5>
        <p class="lora-regular">Some representative placeholder content for the second slide.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://www.veryimportantpaws.com/wp-content/uploads/2023/11/Innovative-Tech-Features-in-Modern-Dog-Hotels.webp" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5 class="lora-medium-italic">Third slide label</h5>
        <p class="lora-regular">Some representative placeholder content for the third slide.</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
